{{- if .Values.createRoutes }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: cargocats
  namespace: {{ .Release.Namespace }}
spec:
  to:
    kind: Service
    name: {{ .Values.modsecurityProxyName.name }} # {{ .Values.frontgateservice.name }}
  port:
    targetPort: http # http-port
  tls:
    termination: edge
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opensearch
  namespace: {{ .Release.Namespace }}
spec:
  to:
    kind: Service
    name: opensearch-dashboard
  port:
    targetPort: 5601
  tls:
    termination: edge
{{- end }}
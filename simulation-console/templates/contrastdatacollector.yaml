apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{ .Values.contrastdatacollector.name }}"
  labels:
    app: {{ .Values.contrastdatacollector.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.contrastdatacollector.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.contrastdatacollector.name }}
    spec:
      containers:
      - name: contrastdatacollector
        image: {{ .Values.contrastdatacollector.image }}
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: CONTRAST__AGENT__TOKEN
          value: "{{ .Values.contrastdatacollector.contrastApiToken }}"
        - name: CONTRAST_UNIQ_NAME
          value: "{{ .Values.contrastdatacollector.contrastUniqName }}"
        - name: CONTRAST__API__KEY
          value: "{{ .Values.contrastdatacollector.contrastApiKey }}"
        - name: CONTRAST__API__AUTHORIZATION
          value: "{{ .Values.contrastdatacollector.contrastApiAuthorization }}"
        - name: COLLECTION_INTERVAL_MINUTES
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.contrastdatacollector.name }}
  labels:
    app: {{ .Values.contrastdatacollector.name }}
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.contrastdatacollector.name }}

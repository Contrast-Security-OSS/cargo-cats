<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Cargo Cats'">Cargo Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #38B885 0%, #005A70 50%, #1C2343 100%);
            min-height: 100vh;
            color: #181818;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(28, 35, 67, 0.15);
            border: none;
            background-color: #FFFFFF;
        }
        .btn-primary {
            background: linear-gradient(135deg, #38B885 0%, #005A70 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #005A70 0%, #083C5A 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 35, 67, 0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #005A70;
            padding: 12px 20px;
            font-family: 'Poppins', sans-serif;
            color: #181818;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            border-color: #38B885;
            outline: none;
            box-shadow: none;
            box-shadow: 0 0 0 0.2rem rgba(56, 184, 133, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #FFFFFF !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C2343;" sec:authorize="isAuthenticated()">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-shield-alt me-2" style="color: #38B885;"></i>Front Gate
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" style="color: #F3F3F3;">
                    Welcome, <span sec:authentication="name">User</span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm" style="border-color: #DD6E1E; color: #DD6E1E;">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div th:fragment="content" class="container mt-5">
        <!-- Content will be inserted here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cargo Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #38B885 0%, #005A70 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        .card-body {
            padding: 1rem 2rem 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #38B885 0%, #005A70 50%, #1C2343 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-outline-primary {
            border: 2px solid #38B885;
            color: #005A70;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #005A70;
            border-color: #005A70;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 184, 133, 0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #005A70;
            padding: 12px 20px;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            border-color: #38B885;
            outline: none;
            box-shadow: none;
        }
        .input-group {
            transition: all 0.2s ease;
        }
        .input-group:focus-within {
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            border-radius: 10px;
        }
        .input-group:focus-within .input-group-text {
            border-color: #38B885;
            background-color: rgba(102, 126, 234, 0.1);
        }
        .input-group:focus-within .form-control {
            border-color: #38B885;
        }
        .input-group .form-control {
            margin-bottom: 0;
        }
        .input-group-text {
            border: 2px solid #005A70;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .brand-icon {
            font-size: 3rem;
            color: #DD6E1E;
            margin-bottom: 1rem;
        }
        .brand-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .brand-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #38B885;
            color: #38B885;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-home-btn:hover {
            background: #38B885 ;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="/" class="back-home-btn">
        <i class="fas fa-home me-2"></i>Back to Home
    </a>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-cat brand-icon"></i>
                <h2 class="brand-title">Cargo Cats</h2>
                <p class="brand-subtitle">Secure Access Portal</p>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>
                
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}">Success message</span>
                </div>
                
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">Success message</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-light" style="border-radius: 10px 0 0 10px; border-right: none;">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control" name="username" 
                                   placeholder="Username" required style="border-radius: 0 10px 10px 0; border-left: none;">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light" style="border-radius: 10px 0 0 10px; border-right: none;">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" name="password" 
                                   placeholder="Password" required style="border-radius: 0 10px 10px 0; border-left: none;">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-2">Don't have an account?</p>
                    <a href="/register" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

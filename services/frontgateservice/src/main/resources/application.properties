spring.application.name=frontgateservice
server.port=8081

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Dataservice configuration
dataservice.url=http://dataservice:8080

# Image service configuration
imageservice.url=http://imageservice:80

# Webhook service configuration
webhookservice.url=http://webhookservice:5000

# Label service configuration
labelservice.url=http://labelservice:3000

# Document service configuration
docservice.url=http://docservice:5000

# Session cookie configuration
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false

# VULNERABLE: Enable JNDI lookups for log4shell demo
# These properties force log4j to process JNDI lookups
logging.level.com.contrast.frontgateservice=DEBUG
log4j2.enableJndiLookup=true
log4j2.enableJndiJms=true
log4j2.enableJndiContextSelector=true
